        function zad16()
        {
            document.getElementById("zad16m").innerHTML = "";
            let n = prompt("Введите число > 2", 10);
            if(n < 3)
            {
                alert("Вы ввели некорректное число");
                return;
            }
            else
            {
                for(let i = 2; i <= n; i++)
                {
                    let yes = true;
                    for(let j = 2; j < i; j++)
                    {
                        if(i % j !== 0)
                            continue;
                        else
                            yes = false;
                            break;
                    }
                    if(yes)
                        document.getElementById("zad16m").innerHTML += i + " ";
                }
            }
        }

            if((isNaN(x)) || (isNaN(n)))

                alert("Вы ввели не число");
